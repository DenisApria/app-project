<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
    <div class="navdiv">
        <ul class="nav-links">
            <li class="left"><header>Shift Controller</header></li>
            <li class="right"><button class="btn-primary btnRight" (click)="logOut()">Log Out</button></li>
        </ul>
    </div>

    <div class="container">
        <app-schedule></app-schedule>
    </div>

    <br><br>
    
    <div class="container containerSmall">
        <div class="box form-box">
            <form (submit)="submitScheduleRequest()">
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" name="date" [(ngModel)]="scheduleData.date" required>
                </div>
                <div class="form-group">
                    <label for="shift">Shift</label>
                    <select class="form-control custom-select" id="shift" name="shift" [(ngModel)]="scheduleData.shift" required>
                        <option value="morning">Morning</option>
                        <option value="evening">Evening</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Request Shift</button>
            </form>
        </div>
    </div>
</body>
